<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="text-align: center;padding-top:40px">
    <img src="images/github.png" width="50px" height="50px" alt=""><br/><br/><br/>
    <span id="main">Sign in to GitHub</span><br/><br/>
    <div id="box" style="text-align: left;">
        <div style="display: inline-block;">
            <span>Username or email address</span><br/>
            <input type="text" name="username"/>
        </div><br/>
        <div style="display: inline-block;">
            <span>Password</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a style="text-decoration: none;" href="#"><span style="color: #1d81df;font-size:13px">Forgot password?</span></a><br/>
            <input type="password" name="password"/><br/>
        </div><br/>
        <div>
            <button class="button">Sign In</button>
        </div>
    </div>
    <br/><br/>
    <div id="createAcc">
        <span id="acc" >New to Github?<a href="#"> <b style="color:#1d81df;font-weight:400">Create an account</b></a></span>
    </div><br/>
    <div id="terms">
       <span style="color: #1d81df;" class="termsMem">Terms</span>
       <span style="color: #1d81df;" class="termsMem">Privacy</span>
       <span style="color: #1d81df;" class="termsMem">Security</span>
       <span class="termsMem">Contact GitHub</span>
    </div>
    
</body>
</html>
